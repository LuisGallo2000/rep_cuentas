{% extends 'core/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Registrar{% endif %} Pago</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listar_pagos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
